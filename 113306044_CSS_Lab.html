<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .header {
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Page</h1>
    <p>Welcome to my homepage. Explore and enjoy!</p>
</div>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
        <button class="dropbtn">Services 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#webdesign">Web Design</a>
            <a href="#graphicdesign">Graphic Design</a>
            <a href="#digitalmarketing">Digital Marketing</a>
        </div>
    </div> 
    <a href="#contact">Contact</a>
</div>

<div class="content">
    <p>This is my first homepage. I'm learning CSS to create a website.</p>
    <p>Feel free to send me a message: <a href="mailto:minniechen236711@gmail.com">minniechen236711@gmail.com</a></p>
</div>

</body>
</html>
